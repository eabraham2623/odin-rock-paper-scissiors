<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <script src="scripts/script.js" defer></script>
    <link rel = "stylesheet" href="styles/styles.css">
</head>
<body class = "main-container">
    <div class = "feedback-section">
        <h2>Play Rock, Paper, Scissors!</h2>
    </div>
    <div class = "running-score">
        <div class = "scores">
            <h3>Player Score: <span id = "playerScore">0</span></h3>
            <h3>Computer Score: <span id = "computerScore">0</span></h3>
        </div>
    </div>
    <div class = "selection">
        <ul class = "button-container">
            <li><button>Rock</button></li>
            <li><button>Paper</button></li>
            <li><button>Scissors</button></li>
        </ul>
    </div>
</body>
</html>
